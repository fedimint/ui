procs:
  user:
    shell: bash --init-file scripts/mprocs-user-shell.sh
    stop: SIGKILL
  fedimint0:
    shell: tail -n +0 -F $FM_LOGS_DIR/fedimintd-0.log
  fedimint1:
    shell: tail -n +0 -F $FM_LOGS_DIR/fedimintd-1.log
  fedimint2:
    shell: tail -n +0 -F $FM_LOGS_DIR/fedimintd-2.log
  fedimint3:
