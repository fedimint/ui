      - FM_BIND_API=0.0.0.0:18185
      - FM_API_URL=ws://fedimintd_3:18185
      - FM_DEFAULT_BITCOIND_RPC_URL=http://bitcoin:bitcoin@bitcoind:43782
      - FM_DEFAULT_BITCOIND_RPC_KIND=bitcoind
      - FM_REL_NOTES_ACK=0_4_xyz
    ports:
      - '18185:18185'
    volumes:
